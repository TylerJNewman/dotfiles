# Starship Configuration - Ultra Minimal
# See https://starship.rs/config/ for more options

# General settings
add_newline = false

# Format the prompt to be extremely minimal
# This completely replaces the default prompt
format = "$character"

# Replace the "❯" symbol with "→" for the prompt
[character]
success_symbol = "[→](bold green)"
error_symbol = "[→](bold red)"

# Disable everything else
[username]
disabled = true

[hostname]
disabled = true

[directory]
disabled = true

[git_branch]
disabled = true

[git_status]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[docker_context]
disabled = true

[time]
disabled = true

[cmd_duration]
disabled = true 