# Starship Configuration
# See https://starship.rs/config/ for more options

# General settings
add_newline = true
command_timeout = 1000

# Replace the "â¯" symbol with "â†’" for the prompt
[character]
success_symbol = "[â†’](bold green)"
error_symbol = "[â†’](bold red)"
vimcmd_symbol = "[â†](bold green)"

# Shows the username
[username]
style_user = "blue bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = false

# Shows the hostname
[hostname]
ssh_only = true
format = "on [$hostname](bold yellow) "
disabled = false

# Shows current directory
[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "~"
read_only_style = "red"
